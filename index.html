<!DOCTYPE html>

<!-- Icon website: https://icons8.com/icons/set/howling-wolf -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howling Pixels - Business Card</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/icons8-house-stark-480.png" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front-card">
          <div class="logo">
            <img src="./img/icons8-house-stark-480.png" alt="hp-icon" />
          </div>
          <h1>Howling Pixels</h1>
          <p>HTML|CSS|JavaScript|MERN</p>
        </div>

        <div class="back-card">
          <div class="left-container">
            <div class="logo">
              <img src="./img/icons8-house-stark-480.png" alt="hp-icon" />
            </div>
            <h2>Howling Pixels</h2>
            <p>HTML|CSS|JavaScript|MERN</p>
          </div>

          <div class="right-container">
            <h2><span class="first-name">Danielle</span> Higgins</h2>
            <span class="title">Software Engineer</span>
            <span class="portfolio"
              ><i class="fa-solid fa-globe"></i>
              https://danihiggins.netlify.app/</span
            >
            <span class="linkedin">
              <i class="fa-brands fa-linkedin"></i>
              https://www.linkedin.com/in/danihiggins/
            </span>
            <span class="github">
              <i class="fa-brands fa-github"></i>
              https://github.com/Danielle-Higgins
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
